<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROBERTS Propiedades</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // This script sets a CSS custom property for the true viewport height (vh)
      // It accounts for dynamic mobile browser toolbars, providing a consistent 100vh.
      function setVhProperty() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      }

      // Set it initially when the page loads
      setVhProperty();

      // Recalculate on window resize (e.g., desktop browser resize, device rotation)
      window.addEventListener("resize", setVhProperty);

      // Recalculate on orientation change (specifically for mobile devices)
      // A small timeout is often helpful as the browser UI might not have fully settled.
      window.addEventListener("orientationchange", () => {
        setTimeout(setVhProperty, 100);
      });
    </script>
  </body>
</html>
